<!DOCTYPE html>
<html>
    <head>
        <title>Logg inn</title>
        <link rel="stylesheet" href="css\main.css">
        
    </head>
    <body>
        
        <form class="midtmeny">
            <h1>Logg Inn</h1>
            <div id="bn">
                <input type="text" placeholder="Brukernavn">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div id="pw">
                <input type="password" placeholder="Passord">
            </div>
            <div>
                <input type="submit" value="Logg inn" class="loginbtn">
            </div>
            <div class="registrer">
                Har du ikke registrert deg? <br>
                <a href="#">klikk her</a>
            </div>
        </form>
        <form class="hjelpemeny">
            <input type="submit" value="Regler" class="knapp">
            <input type="submit" value="FAQ" class="knapp">
            <input type="submit" value="Fargemodus" class="knapp">
            <input type="submit" value="Systemmeldinger" class="knapp">
            <input type="submit" value="Tilbakemelding" class="knapp">
        </form>
        <script src="index.js">
        </script>
    </body>
</html>
